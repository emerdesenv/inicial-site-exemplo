name: Teste e Deploy no cPanel

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  testar:
    name: ğŸ§ª Testar com Cypress
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ§ª Rodar testes do Cypress
        uses: cypress-io/github-action@v6
        with:
          spec: "cypress/e2e/**/*.cy.js"

      - name: ğŸ—ƒï¸ Salvar evidÃªncias dos testes
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ“‘ EvidÃªncias dos Testes
          path: cypress/reports

  verificar-variaveis:
    name: ğŸ”’ VariÃ¡veis de Ambiente
    runs-on: ubuntu-latest
    needs: [testar]

    steps:
      - name: ğŸ” Validando variÃ¡veis FTP
        run: |
          test -n "${{ secrets.FTP_HOST }}" && \
          test -n "${{ secrets.FTP_USERNAME }}" && \
          test -n "${{ secrets.FTP_PASSWORD }}" || \
          test -n "${{ secrets.DISCORD_WEBHOOK }}" || \
          (echo "âŒ VariÃ¡veis de ambiente nÃ£o configuradas" && exit 1)

  deploy:
    name: ğŸš€ Deploy no cPanel
    runs-on: ubuntu-latest
    needs: [testar, verificar-variaveis]

    steps:
      - name: ğŸš€ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“‚ Deploy via FTP para o cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/

  notificacao:
    name: ğŸ“© Envio NotificaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [testar, verificar-variaveis, deploy]

    steps:
    - name: Enviar notificaÃ§Ã£o para Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "username": "GitHub Actions", 
                "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png", 
                "content": "ğŸš€ **Deploy concluÃ­do com sucesso!**\nğŸ”— **RepositÃ³rio**: ${{ github.repository }}\nğŸ”€ **Branch**: ${{ github.ref }}\n"
              }' \
          $DISCORD_WEBHOOK
name: CI - Testes

on:
  pull_request:
    branches:
      - beta
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: "pages"

jobs:
  secrets-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rodar Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  security_osv:
    name: üîê Security Audit (OSV + Postinstall Block)
    needs: secrets-scan
    if: success()
    uses: ./.github/workflows/security-audit.yml
  
  security_suite:
    name: üîê Security Suite (ZAP + SCA + SAST)
    needs: security_osv
    if: success()
    uses: ./.github/workflows/security_suite.yml
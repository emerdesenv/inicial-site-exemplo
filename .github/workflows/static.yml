# Workflow para testar com Cypress e fazer deploy no GitHub Pages
name: Testar e Publicar no GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Obter o código do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências do projeto
        run: npm install

      - name: Executar testes automatizados com Cypress
        run: npx cypress run

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Gerar artefato para publicação
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # ou './build' se estiver usando algo como React/Vite

      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
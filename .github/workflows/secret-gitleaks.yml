name: Segurança - Detecção de Segredos (Gitleaks)

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  secrets-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rodar Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
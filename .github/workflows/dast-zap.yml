name: DAST - OWASP ZAP (Baseline) com relat贸rio

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit贸rio
        uses: actions/checkout@v4

      - name: Rodar OWASP ZAP Baseline Scan (gera relat贸rios)
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: "https://www.momentodev.com/"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -J zap-report.json -r zap-report.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload relat贸rio ZAP (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap-report.html
            zap-report.json
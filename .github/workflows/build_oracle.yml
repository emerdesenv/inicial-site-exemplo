name: Debug SSH, Testes e Deploy

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]

# PrincÃ­pios OWASP: permissÃµes mÃ­nimas, reprodutibilidade e gates antes do deploy
permissions:
  contents: read
  security-events: write # enviar SARIF (Semgrep/Gitleaks/Trivy/ZAP)

concurrency:
  group: devsecops-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18"
  APP_NAME: "inicial-site-exemplo"  # ajuste se necessÃ¡rio

jobs:

  # =========================
  # 0) Conectividade segura SSH (com verificaÃ§Ã£o de fingerprint)
  # =========================
  debug-ssh:
    name: ğŸ•µï¸ Testando conexÃ£o SSH
    runs-on: ubuntu-latest
    steps:
      - name: â³ Testando conexÃ£o
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_ORACLE }}
          username: ${{ secrets.USER_ORACLE }}
          key: ${{ secrets.SSH_KEY_ORACLE }}
          port: ${{ secrets.PORT_ORACLE || 22 }}
          host_fingerprint: ${{ secrets.SSH_HOST_FINGERPRINT }} # OWASP: valida host key
          script_stop: true
          script: |
            echo "âœ… Consegui conectar no servidor!"

  # =========================
  # 1) Secrets scanning (Gitleaks)
  # =========================
  secrets_scan:
    name: ğŸ”‘ Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout (histÃ³rico completo para varredura total)
      # Se quiser varrer TODO o histÃ³rico, mantenha fetch-depth: 0
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

      - name: ğŸš¨ Rodar Gitleaks (OSS)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path gitleaks.sarif

      - name: ğŸ“¤ Upload SARIF (Gitleaks)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  # =========================
  # 2) SAST (Semgrep)
  # =========================
  sast_semgrep:
    name: ğŸ§¯ SAST (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: â–¶ï¸ Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: "1"
      - name: ğŸ“¤ Upload SARIF (Semgrep)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
      - name: ğŸ“ EvidÃªncias SAST
        uses: actions/upload-artifact@v4
        with:
          name: sast-semgrep
          path: semgrep.sarif

  # =========================
  # 3) Auditoria de dependÃªncias (npm)
  # =========================
  deps_audit:
    name: ğŸ“¦ Auditoria de DependÃªncias (npm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ”§ Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: ğŸ“¥ Instalar deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
      - name: ğŸ” npm audit
        run: npm audit --audit-level=moderate

  # =========================
  # 4) Scan de imagem Docker (Trivy) - opcional se existir Dockerfile
  # =========================
  container_scan:
    name: ğŸ³ Trivy (Imagem Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ” Verificar existÃªncia do Dockerfile
        id: check
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: âš™ï¸ QEMU
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-qemu-action@v3

      - name: ğŸ§± Buildx
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build local (load)
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: myapp:ci

      - name: ğŸ“¦ Exportar imagem
        if: steps.check.outputs.exists == 'true'
        run: docker save myapp:ci -o image.tar

      - name: ğŸ›¡ï¸ Trivy image
        if: steps.check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          input: image.tar
          format: sarif
          output: trivy-image.sarif
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: ğŸ“¤ Upload SARIF (Trivy)
        if: steps.check.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: ğŸ“ EvidÃªncias Trivy
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image
          path: trivy-image.sarif

  # =========================
  # 5) Testes E2E (Cypress)
  # =========================
  test-cypress:
    name: ğŸ§ª Testes E2E (Cypress)
    runs-on: ubuntu-latest
    needs: [debug-ssh, secrets_scan, sast_semgrep, deps_audit, container_scan]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: âš¡ Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: ğŸ“¦ Instalar deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
      - name: ğŸ§ª Rodar Cypress
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/**/*.cy.js
          # record: true
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
      - name: ğŸ“ EvidÃªncias Cypress
        uses: actions/upload-artifact@v4
        with:
          name: cypress-evidences
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
          if-no-files-found: ignore

  # =========================
  # 6) DAST (OWASP ZAP Baseline) - contra ambiente pÃºblico
  # =========================
  dast-zap:
    name: ğŸ•·ï¸ DAST (OWASP ZAP Baseline)
    runs-on: ubuntu-latest
    needs: test-cypress
    steps:
      - uses: actions/checkout@v4
      - name: â–¶ï¸ ZAP Baseline
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: ${{ vars.ZAP_TARGET }}
          cmd_options: '-t 120'
      - name: ğŸ“ RelatÃ³rios ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_json.json
            owasp_zap_log.txt
          if-no-files-found: ignore

  # =========================
  # 7) Deploy (somente se tudo acima passou)
  # =========================
  deploy:
    name: ğŸš€ Deploy no Oracle
    runs-on: ubuntu-latest
    needs: dast-zap
    steps:
      - name: ğŸ“‚ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_ORACLE }}
          username: ${{ secrets.USER_ORACLE }}
          key: ${{ secrets.SSH_KEY_ORACLE }}
          port: ${{ secrets.PORT_ORACLE || 22 }}
          host_fingerprint: ${{ secrets.SSH_HOST_FINGERPRINT }}
          script_stop: true
          script: |
            set -e
            cd ~/${{ env.APP_NAME }}
            git fetch --all --prune
            git checkout main
            git pull --rebase
            # Se usa Nginx:
            sudo systemctl restart nginx.service
            echo "âœ… Deploy concluÃ­do"
